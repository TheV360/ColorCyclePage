<html>
	<head>
		<style>
			@keyframes heck {
				0% {
					background: hsl(0deg, 100%, 50%);
				}
				25% {
					background: hsl(90deg, 100%, 50%);
				}
				50% {
					background: hsl(180deg, 100%, 50%);
				}
				75% {
					background: hsl(270deg, 100%, 50%);
				}
				100% {
					background: hsl(360deg, 100%, 50%);
				}
			}
			html {
				animation: infinite linear 60s heck;
			}
			textarea {
				background: rgba(255,255,255,.9);
				text-color: black;
				font-family: monospace;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div style="display:flex;justify-content:center;align-items:center;">
			<textarea placeholder="Take some notes..."></textarea>
		</div>
	</body>
</html>
